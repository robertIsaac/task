<table id="example" class="table table-striped table-bordered table-hover table-condensed nowrap row-border hover">
  <thead class="thead-dark">
  <tr>
    <th>id</th>
    <th *ngFor="let input of inputs">{{input.name}}</th>
    <th>created by</th>
    <th>created at</th>
    <th>edit</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let row of tasks">
    <tr>
      <td>{{row.id}}</td>
      <ng-container *ngFor="let task of row.tasks">
        <td *ngIf="inputService.types[task.input.type] != 'select'">{{task.value}}</td>
        <td *ngIf="inputService.types[task.input.type] == 'select'">{{task.option.name}}</td>
      </ng-container>
      <td>{{row.user.name}}</td>
      <td>{{row.created_at}}</td>
      <td (click)="editRow(row.id)">edit</td>
      <td (click)="deleteRow(row.id)">delete</td>
    </tr>
  </ng-container>
  </tbody>
</table>
