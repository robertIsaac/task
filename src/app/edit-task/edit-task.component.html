<form
  #taskForm="ngForm"
  (ngSubmit)="editTask(taskForm)" >
  <ng-container *ngIf="row !== false">
    <label *ngFor="let column of columns">
      <span>{{column.name}}</span>
      <input *ngIf="types[column.type] != 'select'" [type]="types[column.type]" [name]="column.id" [required]="column.required == '1'" [ngModel]="row[column.order - 1].value">
      <select *ngIf="types[column.type] == 'select'" [name]="column.id" [value]="column.value" [ngModel]="row[column.order - 1].option_id">
        <option *ngFor="let option of column.options" [value]="option.id">{{option.name}}</option>
      </select>
    </label>
  </ng-container>
  <input type="submit" [disabled]="!taskForm.form.valid">
</form>
